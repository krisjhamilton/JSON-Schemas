<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">


</head>

<body>
    <div id="app">
        <pre>{{wod}}</pre><br/>
        <p>Name: <input type="text" v-model="wod.name"><br/> Time: <input type="text" v-model="wod.time"><br/> Priority: <input type="text" v-model="wod.priority"><br/> Rep Scheme: <input type="text" v-model="movementsTemp.repScheme"><br/><br>
        </p>
        <div>
            <select v-model="movementsTemp.movement">
                <option disabled value="">Please select one</option>
                <option v-for="m in mset" :value="m">{{m.name}}</option>
                </select>

            <select v-model="movementsTemp.measure">
                <option disabled value="">Please select one</option>
                <option v-for="q in qty" :value="q">{{q.name}}</option>
                </select> <input type="text" v-model="movementsTemp.qty"><br> Reps: <input type="text" v-model="movementsTemp.reps"><br>
            <button v-on:click="addMovement">Add Movement</button><br>

            <br>
            <span>Selected: <pre>{{movementsTemp}}</pre></span>
        </div>


        <!-- <ul>
            <li v-for="m in mset">
                {{ m.name }} <input type="checkbox" :key='m' :value='m'> <input type="text"> <button v-on:click="addWeight">Add Weight</button>
            </li>
        </ul> -->


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
